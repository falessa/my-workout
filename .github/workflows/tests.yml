name: Run tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 18
    - uses: borales/actions-yarn@v3.0.0
      with:
        cmd: install 
    - uses: borales/actions-yarn@v3.0.0
      with:
        cmd: test
